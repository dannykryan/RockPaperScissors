<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's 'Rock, Paper, Scissors' Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen">
</head>
<body>
    <header>
        <h1>Brainbot Must Be Defeated</h1>
    </header>
    <div id="gamecontainer">
        <div class="playwindow">
            <div class="your-window">
                <div id="playerbox">&#128528;</div>
                <div class="player-title">You</div>
            </div>
            <div id="score-box">Score:
                <div class="scorenumbers">
                    <span id="playerscore">0</span>/
                    <span id="botscore">0</span>
                </div>
            </div>
            <div class="bot-window">
                <div id="botbox">&#129302;</div>
                <div class="bot-title">Brainbot9000</div>
            </div>
        </div>
        <h3 id="result">Choose your weapon to begin the game:</h3>
        <div class="playerselection">
            <div class="btn" id="rock" data-selection="rock">&#9994;</div>
            <div class="btn" id="paper" data-selection="paper">&#9995;</div>
            <div class="btn" id="scissors" data-selection="scissors">&#9996;</div>
        </div>
    </div>
</body>
</html>
