<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny's 'Rock, Paper, Scissors' Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>BRAINBOT MUST BE DEFEATED</h1>
    <h3>FIRST TO FIVE</h3>
    <div class="playwindow">
        <div class="your-window">
            <div class="playerbox">&#128528;</div>
            <div class="player-title">You</div>
        </div>
        <div class="score-box">Score:
            <div class="scorenumbers">
                <div class="playerscore">0</div>/
                <div class="botscore">0</div>
            </div>
        </div>
        <div class="bot-window">
            <div class="botbox">&#129302;</div>
            <div class="bot-title">Brainbot9000</div>
        </div>
    </div>
    <h3>CHOOSE YOUR WEAPON</h3>
    <div class="playerselection">
        <div class="btn rock">&#9994;</div>
        <div class="btn paper">&#9995;</div>
        <div class="btn scissors">&#9996;</div>
    </div>
</body>
</html>
